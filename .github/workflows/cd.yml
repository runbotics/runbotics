name: CD

on:
  push:
    branches: ["develop", "master"]
  workflow_dispatch:

jobs:
  changes-detection:
    runs-on: ubuntu-latest

    outputs:
      ui: ${{ steps.filter.outputs.ui }}
      scheduler: ${{ steps.filter.outputs.scheduler }}
      bot: ${{ steps.filter.outputs.bot }}
      api: ${{ steps.filter.outputs.api }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Assign paths to scenarios
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            ui:
              - 'runbotics/runbotics-orchestrator-ui/package.json'
            scheduler:
              - 'runbotics/runbotics-scheduler/package.json'
            bot:
              - 'runbotics/runbotics-desktop/package.json'
            api:
              - 'runbotics-orchestrator/package.json'



  push-ui:
    needs: changes-detection
    if: |
      github.ref == 'refs/heads/develop'
      || github.ref == 'refs/heads/master'
      || needs.changes-detection.outputs.ui == 'true'
    
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./runbotics/runbotics-orchestrator-ui

    strategy:
      matrix:
        node-version: ['14.x']

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Install dependencies
        run: node ../common/scripts/install-run-rush.js install -t .

      - name: Build
        run: node ../common/scripts/install-run-rush.js build -t .

      - name: Rush deploy
        run: |
          mkdir -p ../common/deploy/runbotics-orchestrator-ui
          node ../common/scripts/install-run-rush.js deploy --scenario runbotics-orchestrator-ui --overwrite  --target-folder ../common/deploy/runbotics-orchestrator-ui;

      - name: Assign package version
        uses: nyaa8/package-version@v1
        with:
          path: './runbotics/runbotics-orchestrator-ui/package.json'

      - name: Build and push image
        uses: docker/build-push-action@v2
        with:
          context: ./runbotics/common/deploy/runbotics-orchestrator-ui
          file: ./runbotics/common/deploy/runbotics-orchestrator-ui/Dockerfile
          push: true
          tags: |
            runbotics/runbotics-orchestrator-ui:latest
            runbotics/runbotics-orchestrator-ui:${{ env.PACKAGE_VERSION }}



  push-scheduler:
